<div class="profile-container">
    <h1>Info of {{ username }}</h1>
    
    <p><strong>Username:</strong> {{ username }}</p>
    <p><strong>Email:</strong> {{ email }}</p>
    <p><strong>Date Joined:</strong> {{ date_joined }}</p>
    <p><strong>Last Updated:</strong> {{ last_login }}</p>
    
    <div class="profile-links">
        <a href="{% url 'dashboard' %}">Go to Dashboard</a>
    </div>

    <!-- Logout Form -->
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <br><button type="submit" class="logout-button">Logout</button>
    </form>
</div>

<style>
.profile-container {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    max-width: 400px;
    width: 100%;
    margin: 20px auto;
}

.profile-container h1 {
    font-size: 28px;
    color: #333;
    margin-bottom: 20px;
}

.profile-container p {
    font-size: 18px;
    color: #555;
    margin: 10px 0;
}

.profile-links {
    margin-top: 20px;
}

.profile-links a {
    color: #007bff;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    padding: 10px 0;
}

.profile-links a:hover {
    color: #0056b3;
}

.logout-button {
    background-color: #ff4d4d;
    color: white;
    font-size: 16px;
    font-weight: bold;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
}

.logout-button:hover {
    background-color: #d93636;
}
</style>
